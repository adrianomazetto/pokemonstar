<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffe Star</title>
</head>
<body>

    <div class="circulo"></div>

    <a href="./index.html"><img src="./img/logo.png" alt="logotipo" class="logo"></a>
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é só pokemon é um <span id="nome">POKEMON</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, error. Aliquam sapiente voluptatibus corporis at hic, quas beatae totam amet voluptatum ab laboriosam ex, labore nisi officia, quisquam inventore voluptate!</p>
            <button id="botao">Deixe um Like!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/logo.png" alt="copo de café verde" class="starcoffe">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" alt="copo pequeno1" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" alt="copo pequeno2" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" alt="copo pequeno3" class="copo-pequeno rosa">
    </div>    

</body>

<script>
    let circulo = document.querySelector(".circulo")
    let imgcopo = document.querySelector(".starcoffe")
    let verde = document.querySelector(".verde")
    let amarelo =document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")
    let nome = document.querySelector("#nome")
    let botao = document.querySelector("#botao")

    verde.addEventListener("click", () => {
        imgcopo.src ="./img/img1.png"
        circulo.style.background="#F1FA8C"
        nome.innerHTML="Pikachu"
        nome.style.color="#F1FA8C"
        botao.style.background="#F1FA8C"
    })

    amarelo.addEventListener("click", () => {
        imgcopo.src ="./img/img2.png"
        circulo.style.background="#FD7D24"
        nome.innerHTML="Charmander"
        nome.style.color="#Fd7d24"
        botao.style.background="#Fd7d24"
    })

    rosa.addEventListener("click", () => {
        imgcopo.src ="./img/img3.png"
        circulo.style.background="#9BCC50"
        nome.innerHTML="Bulbasauro"
        nome.style.color="#9bcc50"
        botao.style.background="#9bcc50"
    })
</script>

</html>
